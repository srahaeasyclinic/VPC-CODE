<div *ngIf=(layoutInfo) class="text-header">{{getResourceValue("New")}} {{layoutInfo.singularName}}</div>

<div class="detailsMenu" *ngIf="layoutInfo!=null">
  <!-- <div class="msg-tips-left">
    <div class="msg-entrance" kendoTooltip title="Save" (click)="save(addrolecontent)">
      <span class="fa fa-save"></span>
    </div>
  </div> -->
  <utility-top-bar [tree]="tree" [defaultLayoutData]="layoutInfo"></utility-top-bar>
  
</div>


<ng-template #addrolecontent let-modal>
  <div class="modal-header">
    <label id="modal-title">{{getResourceValue("RequiredFields")}}</label>
    <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    
      <div class="col-md-12 form-group">
        <label>
          <ul class="bullet-point">
            <li *ngFor="let validateMessage of validateMessages">{{validateMessage}}</li>
          </ul>
        </label>
      </div>
    
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancel click')">{{getResourceValue("Cancel")}}</button>
    </div>
  </div>
</ng-template>



<div class="page-content">
  <!-- {{tree|json}} -->
  <my-tree [rootNode]="tree" [mode]="1" [resource]="resource" [displayRule]="displayRule" *ngIf="isTreeReady" class="create-view">
  </my-tree>
</div>
