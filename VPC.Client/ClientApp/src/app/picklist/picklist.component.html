<div class="text-header">{{getResourceValue('metadata_field_picklist')}}</div>
    <div class="page-content">       
    <kendo-grid [kendoGridBinding]="gridData"
                [pageSize]="pageSize"
                [pageable]="true"
                [sortable]="true"
                [filterable]="true"
                [groupable]="true"
                [style.height.%]="100"
                [scrollable]="none">
      <kendo-grid-column [width]="140" title="{{getResourceValue('metadata_field_picklist')}}"> 
        <ng-template kendoGridCellTemplate let-gridData> 
          <a class="gridLink" *ngIf="gridData.customizeValue" (click)="goToPicklistDetails(gridData.name)">
            <!-- {{resourceData[generateResourceName(gridData.name)]}} -->
            {{gridData.name}}
          </a>
          <span *ngIf="!gridData.customizeValue">
            <!-- {{resourceData[generateResourceName(gridData.name)]}} -->
            {{gridData.name}}
          </span>
        </ng-template>
      </kendo-grid-column> 
    <kendo-grid-column field="name" [width]="120" title="{{getResourceValue('metadata_displayname')}}"></kendo-grid-column> 
    <kendo-grid-column field="type" [width]="130" title="{{getResourceValue('metadata_field_type')}}"></kendo-grid-column> 
  </kendo-grid>
</div>
