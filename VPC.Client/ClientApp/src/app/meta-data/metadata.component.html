
<div class="text-header">{{getResourceValue('metadata_metadatalist')}}</div>
<div class="page-content">
  <kendo-grid [kendoGridBinding]="gridData" 
              [pageSize]="pageSize" 
              [pageable]="true" 
              [sortable]="true" 
              [filterable]="true"
              [groupable]="true"
              [style.height.%]="100">
    <kendo-grid-column field="name" title="{{getResourceValue('metadata_entityname')}}" [width]="140">
      <ng-template kendoGridCellTemplate let-gridData>
        <!-- <a class="gridLink" [routerLink]="[gridData.name]" (click)="goToMetaDataDetails(gridData.name)">{{resource[generateResourceName(gridData.name)]}}</a> -->
        <a class="gridLink" [routerLink]="[gridData.name]"
          (click)="goToMetaDataDetails(gridData.name)">{{gridData.name}}</a>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="displayName" title="{{getResourceValue('metadata_displayname')}}" [width]="120"></kendo-grid-column>
    <kendo-grid-column field="pluralName" title="{{getResourceValue('metadata_pluralname')}}" [width]="100"></kendo-grid-column>
    <kendo-grid-column field="supportedWorkflow" title="{{getResourceValue('metadata_workflowsupported')}}" [width]="130">
      <ng-template kendoGridCellTemplate let-dataItem>
        <span *ngIf="dataItem.supportWorkflow===true">
          <i class="fa fa-check"></i>
        </span>
        <span *ngIf="!dataItem.supportWorkflow">
          <i class="fa fa-close"></i>
        </span>

      </ng-template>
    </kendo-grid-column>
    <!--<kendo-grid-column field="type" title="Type" [width]="130"></kendo-grid-column>-->
    <kendo-grid-column field="type" title="{{getResourceValue('metadata_type')}}" [width]="130">
      <ng-template kendoGridCellTemplate let-gridData>
        {{gridData.type}}
      </ng-template>
    </kendo-grid-column>
    <!-- 
      As discussed with @ajay
      
      <kendo-grid-column [width]="120" [style]="{'overflow': 'visible'}">
      <ng-template kendoGridCellTemplate let-gridData>
      
        <button mat-icon-button [matMenuTriggerFor]="menu" class="actions">
          <mat-icon>
            ...
          </mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <a class="dropdown-item" (click)="clickWorkflow(gridData)">
            {{getResourceValue('workflow')}}
          </a>
          <a class="dropdown-item">{{getResourceValue('security')}}</a>
        </mat-menu>
      </ng-template>
    </kendo-grid-column> -->
  </kendo-grid>
</div>
