<div class="tab-section">
<kendo-grid
          [kendoGridBinding]="gridData"
            [pageSize]="10"
            [pageable]="true"
            [sortable]="true"
            [filterable]="true"
            
            [height]="510">
            <kendo-grid-column field="name" title="{{getResourceValue('Name')}}" [width]="140"></kendo-grid-column>
            <kendo-grid-column field="displayName" title="{{getResourceValue('DisplayName')}}" [width]="120"></kendo-grid-column>
            <kendo-grid-column field="type" title="{{getResourceValue('Type')}}" [width]="120"></kendo-grid-column>
            <kendo-grid-column field="relatedEntity" title="{{getResourceValue('Entity')}}" [width]="100"></kendo-grid-column>
            <kendo-grid-column field="relatedField" title="{{getResourceValue('RelatedFields')}}" [width]="130"></kendo-grid-column>
        </kendo-grid>
      </div>
