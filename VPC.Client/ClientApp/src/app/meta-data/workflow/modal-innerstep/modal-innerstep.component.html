

    <div class="modal-header">
      <label>{{title}}</label>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">    
       
          
            <table class="table table-striped table-bordered table-hover">
              <tbody>
                <tr  *ngFor="let workFlowStep of workFlowSteps">
                  <td>
                      <a class="text-less-important" (click)="addInnerStep(workFlowStep)">{{workFlowStep.value}}</a>
                  </td>
                </tr>
              </tbody>
            </table>

              <div> <a (click)="addInnerStep(workFlowStep)">{{workFlowStep.value}}</a></div>
              </div> -->
          
        
    </div>
